server:
  port: 88
spring:
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
    gateway:
      routes:
      #      - id: test1_route
      #        uri: https://www.baidu.com
      #        predicates:
      #        - Query=url,baidu
      #
      #      - id: test2_route
      #        uri: https://www.qq.com
      #        predicates:
      #        - Query=url,qq

      - id: product_route
        uri: lb://gmall-product
        predicates:
        - Path=/api/product/**,/hello
        filters:
        - RewritePath=/api/(?<segment>.*),/$\{segment}

      - id: coupon_route
        uri: lb://gmall-coupon
        predicates:
        - Path=/api/coupon/**
        filters:
        - RewritePath=/api/(?<segment>.*),/$\{segment}

      - id: member_route
        uri: lb://gmall-member
        predicates:
        - Path=/api/member/**
        filters:
        - RewritePath=/api/(?<segment>.*),/$\{segment}

      - id: ware_route
        uri: lb://gmall-ware
        predicates:
        - Path=/api/ware/**
        filters:
        - RewritePath=/api/(?<segment>.*),/$\{segment}

      #      - id: search_route
      #        uri: lb://gmall-search
      #        predicates:
      #        - Path=/api/search/**
      #        filters:
      #        - RewritePath=/api/search/(?<segment>.*),/$\{segment}

      - id: third_party_route
        uri: lb://gmall-third-party
        predicates:
        - Path=/api/thirdparty/**
        filters:
        - RewritePath=/api/thirdparty/(?<segment>.*),/$\{segment}

      - id: admin_route
        uri: lb://renren-fast
        predicates:
        - Path=/api/**
        filters:
        - RewritePath=/api/(?<segment>.*),/renren-fast/$\{segment}

      - id: gmall_host_route
        uri: lb://gmall-product
        predicates:
        - Host=gmall.com,item.gmall.com

      - id: gmall_search_route
        uri: lb://gmall-search
        predicates:
        - Host=search.gmall.com

      - id: gmall_auth_route
        uri: lb://gmall-auth-server
        predicates:
        - Host=auth.gmall.com

      - id: gmall_cart_route
        uri: lb://gmall-cart
        predicates:
        - Host=cart.gmall.com

      - id: gmall_order_route
        uri: lb://gmall-order
        predicates:
        - Host=order.gmall.com

      - id: gmall_member_route
        uri: lb://gmall-member
        predicates:
        - Host=member.gmall.com

      - id: gmall_seckill_route
        uri: lb://gmall-seckill
        predicates:
        - Host=seckill.gmall.com

  # 按照规则，url=baidu则转发到www.baidu.com；并且Query断言可以是正则表达式
  # http://localhost:88/hello?url=qq 解析：1、按照规则转发到https://www.qq.com/hello
  # filters 设置网关转发规则：带负载均衡的，路径匹配转发规则，重写路径去掉api，加上/renren-fast

